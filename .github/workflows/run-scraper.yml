name: Scrape Recipes

on: [push]

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: node index.js --ar --start=1 --pages=100000
      - name: Upload data
        uses: actions/upload-artifact@v3
        with:
          name: scrape-data
          path: data_ar.json
